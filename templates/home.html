<section class="rooms-list column sixth">
    <h1 class="title">Bloc Chat</h1>
    <a class="bar button" ng-click="home.open()">hello</a>
    <table class="full">
        <tr class="bar button list" ng-repeat="room in home.roomList.all track by $index" ng-click="home.findRoom(home.roomList.all[$index].$id); home.getCurrentRoom(home.roomList.all[$index].$value); home.getCurrentRoomId(home.roomList.all[$index].$id)">
            <td>{{ room.$value }}</td>
        </tr>
    </table>
</section>
<section class="messages-list">
    <h1>{{ home.currentRoom }}</h1>
    <table class="messages">
        <tr ng-repeat="message in home.list">
            <td class="messages name">{{ message.userName }} :</td>
            <td class="messages content">{{ message.content }}</td>
        </tr>
    </table>
</section>
<section class="message-compose">
    <div class="send-bar-container">
        <p>
            <input ng-model="home.messageToSend" ng-submit="home.sendMessage()" class="send-bar" placeholder="say something">
            <button class="send-button" ng-click="home.sendMessage()">send</button>
        </p>
    </div>
</section>
